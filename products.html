var products = [];
var imagePreview = document.getElementById("imagePreview");
var infoDiv = document.getElementById("product-details");

function loadPost() {
  var product = products[currentPost];
  var link = product.link;

  imagePreview.innerHTML = `
      <div class="row">
         <a href="https://unsplash.it/1200/768.jpg?image=250" data-toggle="lightbox" data-caption="${product.title}" data-link="${product.link}" data-id="${product.title}">
      	   <img src="${product.image} class="responsive showcase img-fluid ${product.type}">
         </a>
      </div>
    <div class="row">
   	<a href="https://unsplash.it/1200/768.jpg?image=251" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
   		<img src="https://unsplash.it/600.jpg?image=251" class="img-fluid">
   	</a>
   	<a href="https://unsplash.it/1200/768.jpg?image=252" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
   		<img src="https://unsplash.it/600.jpg?image=252" class="img-fluid">
   	</a>
   	<a href="${product.videoUrl}" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
   		<img src="${product.videoThumb}" class="img-fluid">
   	</a>
   </div>
   
  `;

  infoDiv.innerHTML = `
                           <h1 id="heading">${product.title}</h1>
                           <h3 id="type">${product.type}</h3>
                           <h2><span id="price">${product.price}</span></h2>
                           <p class="materials">Materials: <span>${product.materials}</span></p>
                           <p class="descr">${product.descr}</p><p>&nbsp;</p>
                            
                          <div id="orderBtn">
                              <a href=" ${product.purchaseUrl}" target="_blank" alt="Buy Now"/><p>&nbsp;</p><p>&nbsp;</p> 
                         </div>
                      
  `;


  fetch(link)
    .then(response => response.text())
    .then(html => {
      contentDiv.innerHTML = html;
      updateLinkStates();
    })
    .catch(error => {
      console.log("Error fetching HTML file:", error);
    });

  updateLinkStates();
}

function updateLinkStates() {
  for (var i = 0; i < previousLinks.length; i++) {
    previousLinks[i].classList.toggle("hide", currentProduct === 0);
  }

  for (var i = 0; i < nextLinks.length; i++) {
    nextLinks[i].classList.toggle("hide", currentProduct === products.length - 1);
  }
}

function loadProductsFromJSON(initialProduct = 0) {
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
      var response = JSON.parse(xhr.responseText);
      products = response.products;
      currentProduct = initialProduct >= 0 && initialProduct < products.length ? initialProducts : 0;
      loadProduct();
    }
  };

  xhr.open("GET", "js/products.json", true);
  xhr.send();
}

// Get the post index from the query string parameter
var urlParams = new URLSearchParams(window.location.search);
var productIndex = parseInt(urlParams.get("products"));
if (!isNaN(productIndex)) {
  loadProductsFromJSON(productIndex);
} else {
  loadProductsFromJSON();
}
